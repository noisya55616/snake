  <body>
    <div class = "ui grid" id = "container"> 
        <div class = "left floated ten wide column"> 
            <div id="sketch-holder"> </div>
        </div>

        <div class = "left floated six wide column">
            <div id = "config" class="ui message left grid container">
                <div class="left floated four wide column">
                    <h2> Config </h2>
                    <div class="ui input">
                        <input id = "nick" type="text" placeholder="Nickname..." oninput="updateConfig()" maxlength='50'> </input>
                    </div>
                    <br/>
                    <br/>
                    <input id = "scolor" type="color" oninput="updateConfig()"> Colour </input>            
                </div>
                <div class="left floated four wide column">
                    <h2> Scoreboard </h2>
                    <div class="ui orderedlist" id = "rankings">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
